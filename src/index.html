<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chatster</title>
  <base href="/">

  {{#unless environment.production}}
    <script src="/ember-cli-live-reload.js" type="text/javascript"></script>
  {{/unless}}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="defaultStyles.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Shrikhand" rel="stylesheet">
</head>
<body>
  <app-root>
    <div style="width: 100%; text-align: center; margin-top: 150px">
      <img style="width: 100%; max-width: 300px" src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif" alt="Loading Gif">  
    </div>
  </app-root>

  

    {{#each scripts.polyfills}}
    <script src="{{.}}"></script>
    {{/each}}
    <script>
      System.import('system-config.js').then(function () {
        System.import('main');
      }).catch(console.error.bind(console));
    </script>

  

</body>
</html>
